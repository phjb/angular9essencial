<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Excluir Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- three line list -->
    <mat-list>
      <mat-list-item>
        <p class="item">
            <strong>Name:</strong> {{ product.name }}
        </p>
        <p class="item">
          <strong>Price:</strong> {{ product.price | currency: "BRL" }}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button (click)="deleteProduct()" color="primary">
        Deletar
      </button>
      <button mat-raised-button (click)="cancel()" color="warn">
          Cancelar
        </button>
  </mat-card-actions>
</mat-card>
